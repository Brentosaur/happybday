<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodies!</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body class="moving-bg">
    <div
      class="flex flex-col justify-center items-center h-screen space-y-8 text-white">
      <h1 class="text-5xl">Download hier je verrassing!</h1>
      <p class="text-lg font-medium">
        Lieve Britt, bedankt voor alle leuke herinneringen die we <br> dit jaar gemaakt hebben. Je bent de liefste, leukste, lekkerste en gekste vriendin <br> die ik me maar kan wensen. Heel veel plezier en geluk in jouw nieuwe jaar!<br><br> Love you,<br>Brent
      </p>
      <div class="flex flex-row photos">
        <img src="/happybday/img/2.png" class="w-20 scale-1 animate-bounce">
        <img src="/happybday/img/1.png" class="w-20 scale-50 animate-spin">
        <img src="/happybday/img/3.png" class="w-20 scale-1 animate-spin">
      </div> 
      <button class="rounded-md bg-orange-500 text-white font-bold text-lg p-3 confetti" onclick="play()">
        Klikt op mij
      </button>
      <a href="/happybday/build/index.html" class="font-thin text-xs text-blue-200">terug</a>  
      <audio id="audioo" src="/happybday/audio/snight.mp3"></audio>
      <ul class="text-lg font-medium">
        <li>
          <a href="https://www.dropbox.com/scl/fi/lxsueyg9vsh2q3xxdlie1/the-open-door.mp3?rlkey=h3pjc7lkje19w2gw07m9uus68&dl=0" class="font-medium text-lg">Ontvang je cadeau!</a>
        </li>
      </ul>
      <div class="flex flex-row photos zichtbaar">
        <img src="/happybday/img/4.png" class="w-20 scale-1 animate-spin">
        <img src="/happybday/img/5.png" class="w-20 scale-1 animate-pulse">
        <img src="/happybday/img/6.png" class="w-20 scale-1 animate-ping">
      </div> 
    </div>
    <script>
        const jsConfetti = new JSConfetti();
        function yippie(){
            jsConfetti.addConfetti();
        }
        document.querySelector(".confetti").addEventListener("click", yippie);
        function play() {
          var audio = document.getElementById("audioo");
          audio.play();
        }
    </script>
  </body>
</html>
