<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div
      class="flex flex-col justify-center items-center h-screen space-y-8 text-white">
      <h1 class="text-5xl">Happy Birthday!</h1>
      <p class="text-lg font-medium">
        Lieve Britt, Gefeliciteerd met je 28e verjaardag!<br />
        Druk op de knop, dan is je verjaardag top!
      </p>
      <button class="rounded-md bg-orange-500 text-white font-bold text-lg p-3 confetti">
        Klikt op mij
      </button>
    </div>
    <script>
        const jsConfetti = new JSConfetti();
        function yippie(){
            jsConfetti.addConfetti();
        }
        document.querySelector(".confetti").addEventListener("click", yippie);
    </script>
  </body>
</html>
